<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="register" method="post">
      {% csrf_token %}
      <input type="text" name="first_name" value="" placeholder="First Name"> <br>
      <input type="text" name="last_name" value="" placeholder="Last Name"> <br>
      <input type="text" name="username" value="" placeholder="Username"> <br>
      <input type="email" name="email" value="" placeholder="Email"> <br>
      <input type="password" name="password1" value="" placeholder="Password"> <br>
      <input type="password" name="password2" value="" placeholder="Confirm Password"> <br>
      <input type="submit" name="" value="submit">
    </form>

    <div class="">
      {% for message in messages %}
      <h3> {{ message }} </h3>
      {% endfor %}
    </div>
  </body>
</html>
